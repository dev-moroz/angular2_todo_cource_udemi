<app-card>
  <article>
    <h2>{{task.title}}</h2>
    <time>{{task.dueDate | date:'fullDate' }}</time> <!-- 'date' - it's pipe, that change my date to human view. After ':' write option of pipe -->
    <p>{{task.summary}}</p>
    <p class="actions">
      <button (click)="taskCompleted()">complete</button>
    </p>
  </article>
</app-card>
